<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>equipomotor</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
    <nav class="menu">
        <h1>equipoMotor. TXT — máquina de ficción</h1>
        <button class="menu--item">
            <h2 class="menu--item__label">→ qué es un episodio</h2>
        </button>
        <button class="menu--item">
            <h2 class="menu--item__label">→ cómo crear un episodio</h2>
        </button>
        <button class="menu--item" onclick="getEpisodes()">
            <h2 class="menu--item__label">→ ver episodios creados</h2>
        </button>
    </nav>
    <main class="main">
        <ul id="wordsWrapper"></ul>
        <article class="rightSide">
            <div id="episodeWrapper">
                <h4 id="title" class="episode__title"></h4>
                <p id="episode" class="episode">
                </p>
                <button id="saveEpisodeButton" onclick="postEpisode()" class="hidden">guardar episodio</button>
            </div>
            <ul id="episodesList"></ul>
        </article>
    </main>
    <script type="text/javascript" src="./services.js"></script>
    <script type="text/javascript" src="./helpers.js"></script>
    <script type="text/javascript" src="./data.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
