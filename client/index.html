<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>equipoMotor. TXT — máquina de ficción</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
    <header class="header">
        <nav class="menu">
            <h1>equipoMotor. TXT — máquina de ficción</h1>
            <ul class="menu--list">
                <li class="menu--list__item">
                    <button class="menu--list__item-button" onclick="displayInfo('equipoMotor')">
                        → qué fue equipoMotor TXT 2020
                    </button>
                </li>
                <li class="menu--list__item">
                    <button class="menu--list__item-button" onclick="displayInfo('episodes')">
                        → qué son los episodios
                    </button>
                </li>
                <li class="menu--list__item">
                    <button class="menu--list__item-button" onclick="displayInfo('instructions')">
                        → cómo crear un episodio
                    </button>
                </li>
                <li class="menu--list__item">
                    <button class="menu--list__item-button" onclick="getEpisodes()">
                        → ver episodios creados
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <ul id="wordsWrapper" onclick="hideInfo()"></ul>
        <article class="rightSide" onclick="hideInfo()">
            <div id="episodeWrapper">
                <div class="hidden" id="loader">Guardando tu episodio...</div>
                <div class="hidden" id="successMessage">Tu episodio ya es parte del archivo de la Máquina de ficción de
                    equipoMotor. <br>Puedes ver todos los episodios haciendo clic <button onclick="getEpisodes()"
                        class="button--inline">
                        aquí.
                    </button></div>
                <h4 id="title" class="episode__title"></h4>
                <p id="episode" class="episode">
                </p>
                <button id="saveEpisodeButton" onclick="postEpisode()" class="hidden saveButton">→ guardar
                    episodio</button>
            </div>
            <ul id="episodesList" class="hidden episodesList"></ul>
            <div id="aboutWrapper"></div>
        </article>
    </main>
    <script type="text/javascript" src="./services.js"></script>
    <script type="text/javascript" src="./helpers.js"></script>
    <script type="text/javascript" src="./sentences.js"></script>
    <script type="text/javascript" src="./about.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
